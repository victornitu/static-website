index:
  title: Page d'accueil
  presentation: |
    Généralement, on utilise un texte en faux latin (le texte ne veut rien dire, il a été modifié),
    le Lorem ipsum ou Lipsum, qui permet donc de faire office de texte d'attente.
    L'avantage de le mettre en latin est que l'opérateur sait au premier coup d'oeil
    que la page contenant ces lignes n'est pas valide, et surtout l'attention du client n'est pas dérangée par le contenu,
    il demeure concentré seulement sur l'aspect graphique.
  information: |
    Ce texte a pour autre avantage d'utiliser des mots de longueur variable,
    essayant de simuler une occupation normale. La méthode simpliste consistant à copier-coller un court texte plusieurs fois
    (« ceci est un faux-texte ceci est un faux-texte ceci est un faux-texte ceci est un faux-texte ceci est un faux-texte »)
    a l'inconvénient de ne pas permettre une juste appréciation typographique du résultat final.
